<!DOCTYPE html>
<html>

    <title>
        Basic Javascript
    </title>

<body>

<h2>Getting input</h2>

<form>
    <label for="secret_phase">Enter the secret phrase</label>
    <input type ="password" id="secret_phase" name="secret_phase" value="Let me in"> <br>

    <label for="check_phase">Enter a phrase</label>
    <input type ="text" id="check_phase" name="check_phase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<br>
<h2>Change an image</h2>
<div class="container">
    <img src="eagle.jpg" width="200" height="200" alt="eagle" onclick="newImage()" value="New Image" id="animal">
</div>

<script> 
let correct=0
let wrong=0
function processPhrase(){
    console.log("Getting form values")
    secret_phase = document.getElementById("secret_phase").value
    check_phase = document.getElementById("check_phase").value
    //confirmed = confirm("Are these the values? "+secret_phase+" and "+check_phase)
    out = document.getElementById("result")
    if(secret_phase==check_phase){
        correct+=1
        alert("Access allowed")
        out.innerHTML = "Total correct counts= "+correct
    } else {
        wrong+=1
        alert("Access denied")
        out.innerHTML = "Total wrong counts= "+wrong
    }
}
let usingImage=1
function newImage(){
    switch(usingImage){
        case 1:
            document.getElementById('animal').src ="hammerhead-shark.jpg"
            usingImage+=1
            break
        case 2:
            document.getElementById('animal').src ="markhor.jpg"
            usingImage+=1
            break
        case 3:
            document.getElementById('animal').src ="eagle.jpg"
            usingImage=1
            break
    }
}
</script>

</body>
